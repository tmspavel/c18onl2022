<!DOCTYPE html>
<html lang="en">
<head>
    <title>Categories</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<h2 th:text="${category.name}"></h2>

<div class="container-fluid mb-4" th:each="p : ${category.productList}">
        <div class="card w-25 m-1" type="product">
            <div class="card-body">
                <a th:href="@{'/product/' + ${p.id}}" th:text="${p.name}"></a>
                <h4 class="card-title" th:text="${p.description}"></h4>
                <h4 class="card-title" th:text="${p.price}"></h4>
            </div>
        </div>
    </c:forEach>
</div>

</body>
</html>
